<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing for Enginer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer" id="timer">0</div>
    <div class="container">
        <progress class="answer-timer" id="answerTimer" value="0" max="2000"></progress>
        <div class="type-display" id="typeDisplay">type</div>
        <textarea class="type-input" id="typeInput" autofocus></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
